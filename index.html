<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hubungi kami</title>
</head>

<body>

  <h1>Hubungi kami</h1>

  <form action="submit_form.php" method="post">

    <label for="name">Nama:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="age">Usia:</label>
    <input type="number" id="age" name="age" min="18" max="99" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="birthdate">Tanggal lahir:</label>
    <input type="date" id="birthdate" name="birthdate" required><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required><br>

    <p>Jenis kelamin:</p>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Laki-laki</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Perempuan</label><br>

    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
    <label for="subscribe">Berlangganan newsletter</label><br>

    <label for="message">Pesan:</label>
    <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message here..."></textarea><br>


    <label for="city">Kota:</label>
    <select id="city" name="city">
      <option value="jakarta">Jakarta</option>
      <option value="surabaya">Surabaya</option>
      <option value="medan">Medan</option>
      <option value="denpasar">Denpasar</option>
      <option value="other">Lainnya</option>
    </select><br>

    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
  </form>


</body>

</html>
